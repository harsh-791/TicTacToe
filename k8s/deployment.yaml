apiVersion: apps/v1
kind: Deployment
metadata:
  name: tictactoe-deployment
  labels:
    app: tictactoe-app
    version: v1
    component: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tictactoe-app
  template:
    metadata:
      labels:
        app: tictactoe-app
        version: v1
    spec:
      containers:
      - name: tictactoe-container
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: IfNotPresent
        command: ["java", "-jar", "app.jar"]
        args: []
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
              - java
              - -jar
              - app.jar
              - --smoke-test
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
              - java
              - -jar
              - app.jar
              - --smoke-test
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
