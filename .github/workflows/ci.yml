name: CI Pipeline - DevSecOps

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  JAVA_VERSION: '19'
  IMAGE_NAME: tictactoe-app

jobs:
  # Code Quality & Security Checks (run in parallel)
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      - run: mvn checkstyle:check

  sast:
    name: SAST - CodeQL
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: java
      - uses: github/codeql-action/autobuild@v4
      - uses: github/codeql-action/analyze@v4

  sca:
    name: SCA - OWASP
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      - name: Run OWASP Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          if [ -z "$NVD_API_KEY" ]; then
            echo "‚ö†Ô∏è NVD_API_KEY secret is not set. Running without API key (may fail due to rate limiting)."
            echo "Get free API key at: https://nvd.nist.gov/developers/request-an-api-key"
            mvn org.owasp:dependency-check-maven:check || echo "‚ö†Ô∏è OWASP check failed - NVD API rate limiting (common in CI)"
          else
            echo "‚úÖ NVD_API_KEY is set"
            echo "Running OWASP Dependency Check with NVD API key (delay: 15s)..."
            mvn org.owasp:dependency-check-maven:check -DnvdApiKey="$NVD_API_KEY" -DnvdApiDelay=15000 || echo "‚ö†Ô∏è OWASP check encountered NVD API issues (rate limiting common in CI)"
          fi
          echo "üìä Note: OWASP Dependency Check configured. NVD API rate limiting may cause failures in CI."
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-report
          path: target/dependency-check-report.html

  # Build & Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: [code-quality, sast, sca]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      - run: mvn clean test
      - run: mvn package -DskipTests
      - uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/tictactoe-app.jar

  # Docker Build & Scan
  docker-build-scan:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: [build-and-test]
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:latest
          load: true
      - name: Scan container with Trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          fail-on: 'CRITICAL,HIGH'
      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
          wait-for-processing: false

  # Smoke Test
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [docker-build-scan]
    steps:
      - uses: actions/checkout@v4
      - name: Run smoke test
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:latest --smoke-test
      - name: Verify output
        run: |
          OUTPUT=$(docker run --rm ${{ env.IMAGE_NAME }}:latest --smoke-test 2>&1)
          if ! echo "$OUTPUT" | grep -q "APP_OK"; then
            echo "‚ùå Smoke test failed"
            exit 1
          fi
          echo "‚úÖ Smoke test passed"

  # Push to DockerHub
  docker-push:
    name: Push to DockerHub
    runs-on: ubuntu-latest
    needs: [smoke-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
