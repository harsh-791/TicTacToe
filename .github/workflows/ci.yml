name: CI Pipeline - DevSecOps

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  JAVA_VERSION: '19'
  IMAGE_NAME: tictactoe-app

jobs:
  # Code Quality & Security Checks (run in parallel)
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      - run: mvn checkstyle:check

  sast:
    name: SAST - CodeQL
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: java
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3

  sca:
    name: SCA - OWASP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      - name: Run OWASP Dependency Check
        run: |
          if [ -n "${{ secrets.NVD_API_KEY }}" ]; then
            mvn org.owasp:dependency-check-maven:check -DnvdApiKey=${{ secrets.NVD_API_KEY }}
          else
            echo "⚠️ NVD_API_KEY not set. Running OWASP check..."
            echo "Note: Get free API key at https://nvd.nist.gov/developers/request-an-api-key"
            mvn org.owasp:dependency-check-maven:check
          fi
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-report
          path: target/dependency-check-report.html

  # Build & Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: [code-quality, sast, sca]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      - run: mvn clean test
      - run: mvn package -DskipTests
      - uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/tictactoe-app.jar

  # Docker Build & Scan
  docker-build-scan:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:latest
          load: true
      - name: Scan container with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          fail-on: 'CRITICAL,HIGH'
      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Smoke Test
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [docker-build-scan]
    steps:
      - uses: actions/checkout@v4
      - name: Run smoke test
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:latest --smoke-test
      - name: Verify output
        run: |
          OUTPUT=$(docker run --rm ${{ env.IMAGE_NAME }}:latest --smoke-test 2>&1)
          if ! echo "$OUTPUT" | grep -q "APP_OK"; then
            echo "❌ Smoke test failed"
            exit 1
          fi
          echo "✅ Smoke test passed"

  # Push to DockerHub
  docker-push:
    name: Push to DockerHub
    runs-on: ubuntu-latest
    needs: [smoke-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
